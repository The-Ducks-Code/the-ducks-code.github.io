<!DOCTYPE html>
<html>
<body>

<h2>CSGO Stats</h2>
<p id="demo"></p>

<script>
const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);
  document.getElementById("demo").innerHTML = myObj.playerstats.stats[0].value;
}
xmlhttp.open("GET", "https://api.steampowered.com/ISteamUserStats/GetUserStatsForGame/v2/?appid=730&key=6BB70E1CDE7E8C930E7B13ED828DAE51&steamid=76561199058891639");
xmlhttp.send();
</script>

</body>
</html>
